<!DOCTYPE html>
<html lang="en" class="page">
    <head>
        <!-- Metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta charset="utf-8">

        <!-- javascript inclusion -->
        <script src="js/calc.js"></script>

        <title>Simple Calculator</title>

        <!-- Styles -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">
    </head>

<!--                           - Body -                           -->
<!-- using bootstrap's grid to fit the elements of the calculator -->

    <body class="container-fluid">
    <!--first row: Screen , EQUAL-->
        <div class="row">
            <div class="col-xs-9 column">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <p id="screen">0</p>
                    </div>
                </div>
            </div>

            <div class="col-xs-3 column">
                <button onclick="updateScreen()" class="btn btn-sq-lg equal">
                    =
                </button>
            </div>
        </div>

    <!--2nd row:     7, 8, 9, DIV   -->
        <div class="row">
            <div class="col-xs-3 column">
                <button onclick="createNumber(7)" class="btn btn-sq-lg digit">
                    7
                </button>
            </div>
            <div class="col-xs-3 column">
                <button onclick="createNumber(8)" class="btn btn-sq-lg digit" >
                    8
                </button>
            </div>
            <div class="col-xs-3 column">
                <button onclick="createNumber(9)" class="btn btn-sq-lg digit">
                    9
                </button>
            </div>
            <div class="col-xs-3 column">
                <button onclick="updateExpression('div')" class="btn btn-sq-lg operand">
                    รท
                </button>
            </div>
        </div>

    <!--third row:  4, 5, 6, MULT   -->
        <div class="row">
            <div class="col-xs-3 column">
                <button  onclick="createNumber(4)" class="btn btn-sq-lg digit">
                    4
                </button>
            </div>
            <div class="col-xs-3 column">
                <button  onclick="createNumber(5)" class="btn btn-sq-lg digit">
                    5
                </button>
            </div>
            <div class="col-xs-3 column">
                <button onclick="createNumber(6)" class="btn btn-sq-lg digit">
                    6
                </button>
            </div>
            <div class="col-xs-3 column">
                <button onclick="updateExpression('prod')" class="btn btn-sq-lg operand">
                    x
                </button>
            </div>
        </div>

    <!--fourth row:     1, 2, 3, MIN    -->
        <div class="row">
            <div class="col-xs-3 column">
                <button onclick="createNumber(1)" class="btn btn-sq-lg digit">
                    1
                </button>
            </div>
            <div class="col-xs-3 column">
                <button onclick="createNumber(2)" class="btn btn-sq-lg digit">
                    2
                </button>
            </div>
            <div class="col-xs-3 column">
                <button onclick="createNumber(3)" class="btn btn-sq-lg digit">
                    3
                </button>
            </div>
            <div class="col-xs-3 column">
                <button onclick="updateExpression('sub')" class="btn btn-sq-lg operand">
                    -
                </button>
            </div>
        </div>

    <!--fifth row:   blank, 0, blank, ADD    -->
        <div class="row">
            <div class="col-xs-3 column info"></div>

            <div class="col-xs-3 column">
                <button onclick="createNumber(0)" class="btn btn-sq-lg digit">
                    0
                </button>
            </div>

            <div class="col-xs-3 column "></div>

            <div class="col-xs-3 column">
                <button onclick="updateExpression('sum')" class="btn btn-sq-lg operand" >
                    +
                </button>
            </div>
        </div>

    </body>

</html>
