<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta charset="utf-8">
            <title>Simple Calculator</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body class="container">
    <!--first row: RESULT, EQUAL-->
        <div class="row">
            <div class="col-xs-10">
                result
            </div>
            <div class="cols-xs-2">
                =
            </div>

        </div>

    <!--2nd row:     7, 8, 9, DIV   -->
        <div class="row">
            <div class="col-xs-3">
                7
            </div>
            <div class="col-xs-3">
                8
            </div>
            <div class="col-xs-3">
                9
            </div>
            <div class="col-xs-3">
                /
            </div>
        </div>

    <!--third row:  4, 5, 6, MULT   -->
        <div class="row">
            <div class="col-xs-3">
                4
            </div>
            <div class="col-xs-3">
                5
            </div>
            <div class="col-xs-3">
                6
            </div>
            <div class="col-xs-3">
                X
            </div>
        </div>

    <!--fourth row:     1, 2, 3, MIN    -->
        <div class="row">
            <div class="col-xs-3">
                1
            </div>
            <div class="col-xs-3">
                2
            </div>
            <div class="col-xs-3">
                3
            </div>
            <div class="col-xs-3">
                -
            </div>
        </div>

    <!--fifth row:   LINK, 0, DOT, ADD    -->
        <div class="row">
            <div class="col-xs-3">
                link
            </div>
            <div class="col-xs-3">
                0
            </div>
            <div class="col-xs-3">
                ,
            </div>
            <div class="col-xs-3">
                +
            </div>
        </div>

    </body>
</html>
